    <section ng-controller="makeChatRoomCtrl as $ctrl" class="modal-demo">
    <script type="text/ng-template" id="makeChatRoom.html"> 
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Create new room</h3>
        </div>
        
        <div class="modal-body" id="modal-body">
            <form>
                Enter a room name:
                <br>
                <input type="text" ng-model = "$ctrl.room"> <br> {{ $ctrl.room }}
                <br>
            </form>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Create room</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </script> 
    <button type="button" class="btn btn-default" ng-click="$ctrl.open()">New room
    </button>
    </section>
