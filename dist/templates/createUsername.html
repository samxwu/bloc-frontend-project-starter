<section class="modal-demo">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Create a username</h3>
    </div>
        
    <div class="modal-body" id="modal-body">
        <form>
             Enter a username: 
            <br>
            <input id="usernameBox" type="text" ng-model="username"> 
            <br> 
            <span style="font-size: 1.1rem"> {{ username }} </span>
            <br>
            <p ng-show="validUsername">
                <span style="font-size: 1.1rem">Please enter a valid username that isn't empty.</span>
            </p>
        </form>
    </div>
        
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="createUsername(username)">Create username</button>
    </div>
</section>
