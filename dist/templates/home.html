<section class="container">
    <h3>{{home.room.roomName}}</h3>
    <div class="message-format" ng-repeat="message in home.message.selectedRoom">
        <span style="font-weight:bold">{{message.username}}</span> 
        <span style="font-size: 1rem; float: right">{{message.sentAt}}</span> <br>
        <span style="font-size: 1.2rem">{{message.content}}</span> <br>
    </div>
</section>
