<!DOCTYPE html>
<html ng-app="blocChat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Base Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link rel="stylesheet" type="text/css" href="/styles/home.css">
    
        
</head>
<body>
    
    
<!-- nav bar -->     
<nav ng-controller="HomeCtrl as home" class="navbar"> 
    <section href="index.html" class="logo">
        <a>
            <img src="assets/images/BlocChatLogo2.png" alt="bloc chat logo">
        </a>
    </section>
    
    <ng-include src="'/templates/makeChatRoom.html'"></ng-include>
    
    <section class="room-links">
       <div ng-repeat="room in home.room.all">
           <a class="room-links" ng-click="home.room.openRoom() ; home.message.messagesByRoomId()">{{ room.$id }}</a>
       </div>
    </section>
</nav>


    
<ui-view>
</ui-view>
    

    
    
    
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    <!-- Angular ui-router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <!-- Angular cookies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.2.0.js"></script> 
    
    <!--    <script src="js/bootstrap.min.js"></script> -->
    
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBMG0Nx9s0lh4m-QOKeocY4AMOAMaoaba4",
            authDomain: "bloc-frontend-project-starter.firebaseapp.com",
            databaseURL: "https://bloc-frontend-project-starter.firebaseio.com",
            storageBucket: "bloc-frontend-project-starter.appspot.com",
            messagingSenderId: "101494265029"
            };
        firebase.initializeApp(config);
    </script>
    
    <script src="/scripts/app.js"></script>
    <script src="/scripts/services/Room.js"></script>
    <script src="/scripts/controllers/HomeCtrl.js"></script>
    <script src="/scripts/controllers/makeChatRoomCtrl.js"></script>
    <script src="/scripts/services/Message.js"></script>
    <script src="/scripts/BlocChatCookies.js"></script>
        
</body>
</html>
